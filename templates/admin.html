<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
        integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/sttest.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Панель администратора</title>

</head>

<body>
    <div style=" background-color: #70aff0;color: black"
        class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3  box-shadow">
        <h4 class="my-0 mr-md-auto font-weight-bold ">Панель администратора</h4>
        <nav class="my-2 my-md-0 mr-md-3">

            {% if not current_user.is_authenticated %}
            <a class="p-2 text-dark" href="/login">Log In / Register</a>
            {% else %}
            {{ current_user.login }}
            <a href="/logout" style="color:black; text-decoration: underline">Logout</a>
            {% endif %}
        </nav>
    </div>

    <p style="margin-top: 15%;">
    <div class="mainscrin"> <button onclick="document.location='{{ url_for('register')}}'" class="buttons"><i
                class="fa fa-user-circle-o"></i> Регистрация нового пользователя</button></div>
    <div class="mainscrin"> <button onclick="document.location='{{ url_for('import_from_1c')}}'" class="buttons"><i
                class="fa fa-user-circle-o"></i> Получить актуальных работников из ИС 1С</button></div>
    </p>
</body>

</html>
