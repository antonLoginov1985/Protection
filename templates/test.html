
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/sttest.css') }}">
   
    <title>Тестирование</title>
    </head>
    <style>
    .testButton {
width:  300px;  // длина кнопки
height: 300px; // высота кнопки
margin: 0;
padding:0;
border: 3;
background: transparent url('static/Pogar.jpg') no-repeat center top;
cursor: pointer;
cursor: hand;
}
</style>   
<body>
<div  style=" background-color: #70aff0; color: black" class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3  box-shadow">
      <h4 class="my-0 mr-md-auto font-weight-bold " >Тестирование</h4>
      <nav class="my-2 my-md-0 mr-md-3">
       
       {% if not current_user.is_authenticated %}
          <a class="p-2 text-dark" href="/login">Log In / Register</a>
        {% else %}
        {{ current_user.login }}
           <a  href="/logout" style="color:black; text-decoration: underline">Logout</a>
        {% endif %}
      </nav>
    </div>
    <div  class="mainscrin"> <button onclick="document.location='{{ url_for('information')}}'" class="buttons"><i class="fa fa-graduation-cap"></i> Материалы для обучения</button></div><br>  
	<form method="POST" action={{url_for('quiz')}}>
	{% for sb in subList %}
		<input type="submit" name="sub" value='{{sb.subject}}'  class="testButton">    	
	{% endfor %}
	
	</form>
	
	</body>
    </html>
